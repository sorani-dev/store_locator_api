<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Store Locator - Add a store</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>

    <body>
        <div class="container my-3">
            <h1 class="display-4 text-center">Add a store</h1>
            <form action="" id="store-form" class="mb-4">
                <div class="mb-3">
                    <label for="store-id">Store ID</label>
                    <input type="text" id="store-id" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="store-address">Store Address</label>
                    <input type="text" id="store-address" class="form-control" />
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
                <a href="index.html" class="btn btn-secondary">Back</a>
            </form>
        </div>

        <script src="js/add.js"></script>
    </body>

</html>
